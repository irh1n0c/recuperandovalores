<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>
<nav class="bg-sky-700 border-gray-200 dark:bg-sky-700">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="images/logo.jpg" alt="Logo" class="w-14 h-14 mr-3 rounded-full">
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Recuperando Valores Perú</span>
    </a>
    
    <!-- Botón para abrir el menú en dispositivos móviles -->
    <button data-collapse-toggle="navbar-default" type="button" 
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 md:hidden focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:focus:ring-gray-600" 
      aria-controls="navbar-default" aria-expanded="false">
      
      <!-- Texto accesible para lectores de pantalla -->
      <span class="sr-only">Abrir menú de navegación</span>
      
      <!-- Ícono de menú -->
      <svg class="w-6 h-6" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Menú de navegación, visible solo en dispositivos grandes -->
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:bg-transparent dark:bg-sky-700 md:dark:bg-transparent">
        <li>
          <a href="#" class="block py-2 px-3 text-white md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Contáctanos</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 text-gray-900 hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500">Eventos</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 text-gray-900 hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500">Redes Sociales</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Menú desplegable para móviles -->
<script>
  // Mostrar/ocultar el menú al hacer clic en el ícono en dispositivos móviles
  const button = document.querySelector('[data-collapse-toggle="navbar-default"]');
  const navbar = document.getElementById('navbar-default');
  button.addEventListener('click', () => {
    navbar.classList.toggle('hidden');
  });
</script>


<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-center">
      <!-- Imagen izquierda -->
      <div class="col-span-12 md:col-span-3">
        <div class="text-4xl font-bebas bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
          Acompañanos
        </div>
        <div class="text-2xl leading-none bg-gradient-to-r from-rose-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
          En esta nueva aventura
        </div>
        <div class="text-2xl leading-none bg-gradient-to-r from-sky-500 via-purple-500 to-rose-100 bg-clip-text text-transparent">
          Juntos podemos +
        </div>
        <br>
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-amber-300">
          <div class="px-6 py-4">
            <h2 class="text-xl poppins-semibold text-stone-50">REGALANDO ABRAZOS</h2>
            <p class="text-stone-100 poppins-regular mt-2">
              Este 21 de enero tenemos una actividad de REGALANDO ABRAZOS. Una actividad que alentará a todas aquellas personas que puedan tener un mal día.
            </p>
          </div>
        </div>
        <br>
        
        

        
        
        
        
        
        
        
        
        <img src="images/img1.jpg" alt="Imagen Izquierda" class="w-full object-cover rounded-lg shadow-md">
      </div>
      
      <!-- Slider central -->
      <div class="col-span-12 md:col-span-6">
        <div class="relative w-full overflow-hidden rounded-lg shadow-md">
          <div class="flex transition-transform duration-500 ease-in-out" id="slider">
            <img src="images/slid1.jpg" alt="Slide 1" class="w-full h-84 object-cover">
            <img src="images/slid2.jpg" alt="Slide 2" class="w-full h-84 object-cover">
            <img src="images/slid3.jpg" alt="Slide 3" class="w-full h-84 object-cover">
          </div>
          <button onclick="prevSlide()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white px-3 py-1 rounded-full">❮</button>
          <button onclick="nextSlide()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white px-3 py-1 rounded-full">❯</button>
        </div>
      </div>
      
      <!-- Imagen derecha -->
      <div class="col-span-12 md:col-span-3">
        <img src="images/img2.jpg" alt="Imagen Derecha" class="w-full h-64 object-cover rounded-lg shadow-md">
      </div>
    </div>
  </div>
  <script>
    let currentIndex = 0;
  
    function showSlide(index) {
      const slider = document.getElementById('slider');
      const slides = slider.children.length;
      if (index >= slides) currentIndex = 0;
      else if (index < 0) currentIndex = slides - 1;
      else currentIndex = index;
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  
    function nextSlide() {
      showSlide(currentIndex + 1);
    }
  
    function prevSlide() {
      showSlide(currentIndex - 1);
    }
  
    // ⚡ Autoplay: cambia de imagen cada 3 segundos
    setInterval(() => {
      nextSlide();
    }, 3000);
  </script>
  
</body>
</html>
